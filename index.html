<!DOCTYPE html>
<html lang="pl">

<head>

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Projekt #7 - Exchange Rate App</title>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link
            href="https://fonts.googleapis.com/css2?family=Dancing+Script&family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
            rel="stylesheet">
        <link rel="stylesheet" href="css/style.css">
        <script src="https://kit.fontawesome.com/911ab54c02.js" crossorigin="anonymous"></script>
    </head>
</head>

<div class="wrapper">
    <h1>Exchange Rape App</h1>
    <p>Sprawdz aktualne kursy walut!</p>

    <div class="app-body">
        <div class="section-left">
            <input type="number" class="amound-one" value="1">
            <select id="currency-one">
                <option value="PLN" selected>PLN</option>
                <option value="USD">USD</option>
                <option value="GBP">GBP</option>
                <option value="EUR">EUR</option>
                <option value="CHF">CHF</option>
            </select>
        </div>
        <button class="swap">
            <i class="fas fa-retweet"></i>
        </button>

        <div class="section-two">
            <input type="number" class="amound-two">
            <select id="currency-two">
                <option value="PLN">PLN</option>
                <option value="USD" selected>USD</option>
                <option value="GBP">GBP</option>
                <option value="EUR">EUR</option>
                <option value="CHF">CHF</option>
            </select>
        </div>
    </div>
    <p class="rate-info"></p>
</div>


<body>

    <script src="js/script.js"></script>
</body>

</html>
